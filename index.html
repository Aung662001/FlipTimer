<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2><span class="heading-first">Countdown </span>Timer</h2>
    <div class="container">
      <div class="segment">
        <div class="label-number">
          <h3 class="label">Hour</h3>
          <div class="flip-card flip" data-hours-ten>
            <div class="top">2</div>
            <div class="bottom">2</div>
          </div>
          <div class="flip-card flip" data-hours-one>
            <div class="top">4</div>
            <div class="bottom">4</div>
          </div>
        </div>
      </div>
      <!-- end one seg -->
      <div class="segment">
        <div class="label-number">
          <h3 class="label">Minute</h3>
          <div class="flip-card flip" data-minutes-ten>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card flip" data-minutes-one>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <!-- end second -->
      <div class="segment">
        <div class="label-number">
          <h3 class="label">Second</h3>
          <div class="flip-card flip" data-seconds-ten>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
          <div class="flip-card flip" data-seconds-one>
            <div class="top">0</div>
            <div class="bottom">0</div>
          </div>
        </div>
      </div>
      <!-- end third -->
    </div>
  </body>
</html>
